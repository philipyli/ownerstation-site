	<!-- Google Places API -->
	<script type="text/javascript">
		// this allows the search button to perform Google Location API Search like the return button
		$("#btnAddressSearch").click(function(){		
			var e = jQuery.Event("keydown");
			e.which = 13; // # Some key code value
			$("input").focus(); //to ensure that the input field is in focus
			$("input").trigger(e);
		});	
	
	
		function initialize() {
		  var map = new google.maps.Map(document.getElementById('map-canvas'), {
		  	scrollwheel: false,
		  	panControl: false,
		  	draggable: false,
			zoom: 6,
			maxZoom: 19,
			center: new google.maps.LatLng(36.75, -119.65),	
			mapTypeId: google.maps.MapTypeId.SATELLITE
		  });

		  var input = /** @type {HTMLInputElement} */(document.getElementById('txtAddressSearch'));
		  var searchBox = new google.maps.places.SearchBox(input);
		  var markers = [];

		  google.maps.event.addListener(searchBox, 'places_changed', function() {
			var places = searchBox.getPlaces();

			for (var i = 0, marker; marker = markers[i]; i++) {
			  marker.setMap(null);
			}

			markers = [];
			var bounds = new google.maps.LatLngBounds();
			for (var i = 0, place; place = places[i]; i++) {
			  var image = {
				url: place.icon,
				size: new google.maps.Size(71, 71),
				origin: new google.maps.Point(0, 0),
				anchor: new google.maps.Point(17, 34),
				scaledSize: new google.maps.Size(25, 25)
			  };

			  var marker = new google.maps.Marker({
				map: map,
				icon: image,
				title: place.name,
				position: place.geometry.location
			  });

			  markers.push(marker);

			  bounds.extend(place.geometry.location);
			}

			map.fitBounds(bounds);
		  });

		google.maps.event.addListener(map, 'bounds_changed', function() {
			var bounds = map.getBounds();
			searchBox.setBounds(bounds);
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
